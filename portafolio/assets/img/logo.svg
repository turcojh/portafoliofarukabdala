<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icono de auto -->
  <g transform="translate(5, 15)">
    <!-- Cuerpo del auto -->
    <rect x="0" y="15" width="25" height="8" rx="2" fill="url(#logoGradient)"/>
    <!-- Techo del auto -->
    <rect x="5" y="8" width="15" height="7" rx="2" fill="url(#logoGradient)"/>
    <!-- Ruedas -->
    <circle cx="6" cy="25" r="3" fill="#1f242b" stroke="#22c55e" stroke-width="1"/>
    <circle cx="19" cy="25" r="3" fill="#1f242b" stroke="#22c55e" stroke-width="1"/>
    <!-- Luces -->
    <rect x="0" y="16" width="2" height="2" fill="#fbbf24"/>
    <rect x="23" y="16" width="2" height="2" fill="#ef4444"/>
  </g>
  
  <!-- Texto del logo -->
  <text x="40" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#e6edf3">Luis Arturo</text>
  <text x="40" y="40" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#8892a6">Autos Nuevos & Seminuevos</text>
</svg>
